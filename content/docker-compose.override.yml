version: "3.4"

services:
  webapi:
    build:
      context: .
      dockerfile: src/Fabricdot.WebApi/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - "ConnectionStrings__Default=Database_Connection_String"
      - "ConnectionStrings__Log=Server=Database_Connection_String"
    ports:
      - "5200:80"
    volumes:
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
